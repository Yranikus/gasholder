<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/enter.css">
    <title>Авториация</title>
</head>
<body>
    <div class="enterWrapper">

        <form action="/login" class="loginForm" method="post">
            <table class="loginFormTable">

                <tr>
                    <td  class="formHeader">Логинься</td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Логин </br>
                            <input type="text" placeholder="Логин" required name="login">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            Пароль </br>
                            <input type="password" placeholder="********" required name="password">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">
                            Вход
                        </button>
                    </td>
                </tr>

            </table>
        </form>
        
    </div>
</body>
</html>
